<div class="container-fluid">
    <form [formGroup]="projectForm" autocomplete="off" novalidate (ngSubmit)="createProject(projectForm.value)">
        <div class="form-horizontal card card-body bg-light mb-2 mt-2">

            <div class="form-group row">
                <label for="name" class="control-label col-md-2">Name of the project: </label>
                <div class="col-md-5">
                    <input type="text" formControlName="nameOfProject" id="name" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('nameOfProject') && hasError('nameOfProject', 'required')">Name is required</em>

                </div>
            </div>

            <div class="form-group row">
                <label for="dateOfBirth" class="control-label col-md-2">Type of project: </label>
                <div class="col-md-5">
                    <input type="text" formControlName="typeOfProject" id="type" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('typeOfProject') && hasError('typeOfProject', 'required')">Type of project is required</em>
                </div>
            </div>

            <div class="form-group row">
                <label for="budget" class="control-label col-md-2">Budget: </label>
                <div class="col-md-5">
                    <input type="text" formControlName="budget" id="budget" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('budget') && hasError('budget', 'required')">Budget is required</em>

                </div>
            </div>

            <br><br>

            <div class="form-group row">
                <div class="offset-5 col-md-1">
                    <button type="submit" class="btn btn-info" [disabled]="!projectForm.valid">Save</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger" (click)="redirectToProjectList()">Cancel</button>
                </div>
            </div>

        </div>
    </form>

    <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'" (redirectOnOK)="redirectToProjectList()"></app-success-modal>

    <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>

</div>
